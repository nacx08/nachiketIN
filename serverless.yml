org: nachiketin
app: nachiketinbackend
service: nachiketinbackend

frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: "20201221"

plugins:
  - serverless-bundle
  - serverless-aws-alias

alias:
  - Lib: Library

functions:
  hello:
    handler: handler.hello
    events:
      - http:
          path: hello
          method: get
